<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">QDC-LIMS</a>
            <div>
                <a href="/doctors/list" class="btn btn-warning btn-sm fw-bold">View Saved Doctors</a>
                <a href="/" class="btn btn-outline-light btn-sm ms-2">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Success Message -->
                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                    âœ… Doctor Saved Successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Add New Referring Doctor</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/doctors}" th:object="${newDoctor}" method="post">
                            <div class="mb-3">
                                <label class="fw-bold">Doctor Name</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                    placeholder="e.g. Dr. Bilal Ahmed" required>
                            </div>
                            <div class="mb-3">
                                <label>Clinic Name</label>
                                <input type="text" th:field="*{clinicName}" class="form-control"
                                    placeholder="e.g. City Hospital">
                            </div>
                            <div class="mb-3">
                                <label>Mobile Number</label>
                                <input type="text" th:field="*{mobile}" class="form-control">
                            </div>
                            <div class="mb-3 p-3 bg-light border rounded">
                                <label class="text-danger fw-bold">Commission % (Private)</label>
                                <input type="number" step="0.1" th:field="*{commissionPercentage}" class="form-control"
                                    value="0.0">
                                <small class="text-muted">Set to 0 if no commission applies.</small>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2">Save Doctor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for the dismiss button -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
