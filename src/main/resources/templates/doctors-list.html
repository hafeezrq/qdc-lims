<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Doctor List</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Registered Doctors</h3>
        <div>
          <a href="/doctors" class="btn btn-success">+ Add New Doctor</a>
          <a href="/" class="btn btn-secondary">Dashboard</a>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Doctor Name</th>
                <th>Clinic</th>
                <th>Mobile</th>
                <th>Comm %</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="doc : ${doctors}">
                <td th:text="${doc.id}"></td>
                <td th:text="${doc.name}" class="fw-bold"></td>
                <td th:text="${doc.clinicName}"></td>
                <td th:text="${doc.mobile}"></td>
                <td
                  th:text="${doc.commissionPercentage}"
                  class="text-danger fw-bold"
                ></td>
              </tr>
              <tr th:if="${doctors.empty}">
                <td colspan="5" class="text-center py-3">No doctors found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
