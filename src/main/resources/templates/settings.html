<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lab Settings</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">⚙ System Configuration</a>
            <a href="/" class="btn btn-outline-light btn-sm">Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div th:if="${param.success}" class="alert alert-success">
                    ✅ Settings Updated Successfully!
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        Lab Details (Appears on Reports)
                    </div>
                    <div class="card-body">
                        <form th:action="@{/settings}" th:object="${labInfo}" method="post">

                            <div class="mb-3">
                                <label class="fw-bold">Lab Name</label>
                                <input type="text" th:field="*{labName}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Tagline / Slogan</label>
                                <input type="text" th:field="*{tagLine}" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Phone Number</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control">
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label>City</label>
                                    <input type="text" th:field="*{city}" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label>Street Address</label>
                                    <input type="text" th:field="*{address}" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Email Address</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="info@qdclabs.com">
                            </div>
                            
                            <div class="mb-3">
                                <label>Website / Social Media</label>
                                <input type="text" th:field="*{website}" class="form-control" placeholder="www.facebook.com/qdclabs">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Update Configuration</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
