<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patient History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">QDC-LIMS Reception</a>
            <a href="/search" class="btn btn-outline-light btn-sm">Back to Search</a>
        </div>
    </nav>

    <div class="container">

        <!-- Patient Header -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="text-primary mb-0" th:text="${patient.fullName}"></h3>
                        <p class="text-muted mb-0">
                            MRN: <span th:text="${patient.mrn}"></span> |
                            Mobile: <span th:text="${patient.mobileNumber}"></span> |
                            Age: <span th:text="${patient.age}"></span>
                        </p>
                    </div>
                    <a th:href="@{/book-test(patientId=${patient.id})}" class="btn btn-success btn-lg">
                        + Book New Test
                    </a>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div th:if="${param.paymentSuccess}" class="alert alert-success alert-dismissible fade show">
            âœ… Payment Received! Balance updated.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Orders List -->
        <h4 class="mb-3">Visit History</h4>
        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status (Lab)</th>
                            <th>Payment Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ord : ${orders}">
                            <td class="fw-bold" th:text="'#' + ${ord.id}"></td>
                            <td th:text="${#temporals.format(ord.orderDate, 'dd-MMM HH:mm')}"></td>

                            <!-- (a) LAB STATUS -->
                            <td>
                                <span th:if="${ord.status == 'PENDING'}" class="badge bg-warning text-dark">IN
                                    PROCESS</span>
                                <span th:if="${ord.status == 'COMPLETED'}" class="badge bg-success">READY</span>
                            </td>

                            <!-- (b) FINANCE STATUS -->
                            <td>
                                <div th:if="${ord.balanceDue > 0}">
                                    <span class="badge bg-danger">DUE: Rs <span
                                            th:text="${ord.balanceDue}"></span></span>
                                    <!-- Collect Button -->
                                    <button class="btn btn-outline-danger btn-sm ms-2"
                                        th:onclick="'openPayModal(' + ${ord.id} + ', ' + ${ord.balanceDue} + ')'">
                                        Collect Cash
                                    </button>
                                </div>
                                <div th:if="${ord.balanceDue <= 0}">
                                    <span class="badge bg-success">PAID</span>
                                </div>
                            </td>

                            <!-- (c) ACTIONS -->
                            <td>
                                <!-- View Receipt (Always available) -->
                                <a th:href="@{/orders/receipt/{id}(id=${ord.id})}" class="btn btn-sm btn-secondary"
                                    target="_blank">ðŸ§¾ Receipt</a>

                                <!-- Print Report (Only if READY) -->
                                <a th:if="${ord.status == 'COMPLETED'}" th:href="@{/orders/report/{id}(id=${ord.id})}"
                                    class="btn btn-sm btn-primary" target="_blank">ðŸ–¨ Print Report</a>

                                <span th:if="${ord.status != 'COMPLETED'}" class="text-muted small ms-2">Report not
                                    ready</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- PAYMENT MODAL (Hidden by default) -->
    <div class="modal fade" id="payModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Collect Balance Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/orders/pay-balance" method="post">
                        <input type="hidden" name="orderId" id="modalOrderId">

                        <div class="mb-3">
                            <label>Current Balance Due</label>
                            <input type="text" id="modalBalanceDisplay" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Amount Receiving Now (Rs)</label>
                            <input type="number" name="amount" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Confirm Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Custom Modal Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPayModal(orderId, balance) {
            document.getElementById('modalOrderId').value = orderId;
            document.getElementById('modalBalanceDisplay').value = "Rs " + balance;

            // Show Bootstrap Modal
            var myModal = new bootstrap.Modal(document.getElementById('payModal'));
            myModal.show();
        }
    </script>
</body>

</html>
