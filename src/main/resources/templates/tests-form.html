<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">QDC-LIMS</a>
            <div>
                <a href="/tests/list" class="btn btn-warning btn-sm fw-bold">View Test Menu</a>
                <a href="/" class="btn btn-outline-light btn-sm ms-2">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                    âœ… Test Definition Saved!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Define New Lab Test</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tests}" th:object="${newTest}" method="post">

                            <div class="mb-3">
                                <label class="fw-bold">Test Name *</label>
                                <input type="text" th:field="*{testName}" class="form-control"
                                    placeholder="e.g. S. Cholesterol" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label>Short Code</label>
                                    <input type="text" th:field="*{shortCode}" class="form-control" placeholder="CHOL">
                                </div>
                                <div class="col-6">
                                    <label>Department</label>
                                    <select th:field="*{department}" class="form-select">
                                        <option value="Biochemistry">Biochemistry</option>
                                        <option value="Hematology">Hematology</option>
                                        <option value="Serology">Serology</option>
                                        <option value="Microbiology">Microbiology</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 p-3 bg-light border rounded">
                                <label class="fw-bold text-success">Price (Rs) *</label>
                                <input type="number" th:field="*{price}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold text-muted small">Normal Reference Range</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" th:field="*{minRange}" class="form-control"
                                        placeholder="Min">
                                    <span class="input-group-text">-</span>
                                    <input type="number" step="0.1" th:field="*{maxRange}" class="form-control"
                                        placeholder="Max">
                                    <input type="text" th:field="*{unit}" class="form-control"
                                        placeholder="Unit (e.g. mg/dL)">
                                </div>
                            </div>                            

                            <button type="submit" class="btn btn-info text-white w-100 py-2">Add to Menu</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
