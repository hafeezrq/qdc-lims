<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome - Lab Setup</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h1 class="display-1">ðŸš€</h1>
            <h2 class="fw-bold">Welcome!</h2>
            <p class="text-muted">Let's set up your Laboratory System.</p>
        </div>

        <form th:action="@{/setup}" th:object="${labInfo}" method="post">
            <div class="mb-3">
                <label class="fw-bold">Lab Name</label>
                <input type="text" th:field="*{labName}" class="form-control form-control-lg"
                    placeholder="e.g. Al-Shifa Labs" required>
            </div>
            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="0300-1234567" required>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <textarea th:field="*{address}" class="form-control" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label>City</label>
                <input type="text" th:field="*{city}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Start System &rarr;</button>
        </form>
    </div>

</body>

</html>
