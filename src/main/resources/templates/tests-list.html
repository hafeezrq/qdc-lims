<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Test Menu</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Lab Test Menu</h3>
        <div>
          <a href="/tests" class="btn btn-info text-white">+ Add New Test</a>
          <a href="/" class="btn btn-secondary">Dashboard</a>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Dept</th>
                <th>Price</th>
                <th>Range</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="t : ${tests}">
                <td th:text="${t.testName}" class="fw-bold"></td>
                <td th:text="${t.shortCode}"></td>
                <td th:text="${t.department}"></td>
                <td
                  th:text="'Rs ' + ${t.price}"
                  class="text-success fw-bold"
                ></td>
                <td>
                  <span th:text="${t.minRange}"></span> -
                  <span th:text="${t.maxRange}"></span>
                  <span th:text="${t.unit}" class="text-muted small"></span>
                </td>
                <td>
                  <a
                    th:href="@{/tests/{id}/recipe(id=${t.id})}"
                    class="btn btn-sm btn-outline-dark"
                  >
                    ğŸ§ª Ingredients
                  </a>
                  <!-- NEW: Range Button -->
                  <a
                    th:href="@{/tests/{id}/ranges(id=${t.id})}"
                    class="btn btn-sm btn-outline-primary"
                  >
                    ğŸ“ Ranges
                  </a>
                </td>
              </tr>
              <tr th:if="${tests.empty}">
                <td colspan="5" class="text-center py-3">No tests defined.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
