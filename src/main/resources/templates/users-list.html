<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${labInfo.labName} + ' - User Management'">
      User Management
    </title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/admin/dashboard"
          ><i class="fas fa-users-cog me-2"></i>
          <span th:text="${labInfo.labName}">LIMS</span> USER MANAGER
        </a>
        <a href="/admin/dashboard" class="btn btn-outline-light btn-sm"
          >Back to Admin</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- LEFT: Add User Form -->
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              Create Staff Account
            </div>
            <div class="card-body">
              <!-- Error Message -->
              <div th:if="${errorMessage}" class="alert alert-danger shadow-sm">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
              </div>
              <form
                th:action="@{/admin/users}"
                th:object="${newUser}"
                method="post"
              >
                <!-- Hidden ID: Critical for Updates -->
                <input type="hidden" th:field="*{id}" />

                <!-- Title changes if editing -->
                <h5
                  class="card-title text-white mb-3"
                  th:text="${newUser.id == null ? 'Create Staff Account' : 'Edit User: ' + newUser.username}"
                ></h5>

                <div class="mb-3">
                  <label class="fw-bold">Full Name</label>
                  <input
                    type="text"
                    th:field="*{fullName}"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label>Username (Login ID)</label>
                  <!-- Readonly if editing (optional, but safer) -->
                  <input
                    type="text"
                    th:field="*{username}"
                    class="form-control"
                    th:readonly="${newUser.id != null}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label>Password</label>
                  <!-- Not required during edit -->
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Leave empty to keep current password"
                    th:required="${newUser.id == null}"
                  />
                </div>

                <div class="mb-3">
                  <label class="fw-bold text-danger">Assign Role</label>
                  <select th:field="*{role}" class="form-select" required>
                    <option value="ROLE_RECEPTION">Receptionist</option>
                    <option value="ROLE_LAB">Lab Technician</option>
                    <option value="ROLE_RECEPTION,ROLE_LAB">All-Rounder</option>
                    <option value="ROLE_ADMIN">Administrator</option>
                  </select>
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary w-100">
                    <span
                      th:text="${newUser.id == null ? 'Create Account' : 'Update User'}"
                    ></span>
                  </button>
                  <!-- Cancel Button (Only if editing) -->
                  <a
                    th:if="${newUser.id != null}"
                    href="/admin/users"
                    class="btn btn-secondary"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- RIGHT: User List -->
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header">Active Users</div>
            <div class="card-body p-0">
              <table class="table table-striped mb-0 align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                    <!-- New Header -->
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="u : ${users}">
                    <td th:text="${u.fullName}"></td>
                    <td
                      th:text="${u.username}"
                      class="fw-bold font-monospace"
                    ></td>
                    <td>
                      <!-- (Your existing role badges...) -->
                      <span th:text="${u.role}"></span>
                    </td>
                    <td>
                      <span th:if="${u.active}" class="badge bg-success"
                        >Active</span
                      >
                      <span th:unless="${u.active}" class="badge bg-secondary"
                        >Inactive</span
                      >
                    </td>
                    <td>
                      <!-- EDIT BUTTON -->
                      <a
                        th:if="${u.active}"
                        th:href="@{/admin/users/edit/{id}(id=${u.id})}"
                        class="btn btn-sm btn-primary"
                        title="Edit"
                      >
                        <i class="fas fa-edit"></i>
                      </a>

                      <!-- DEACTIVATE BUTTON (Don't let admin delete themselves) -->
                      <a
                        th:if="${u.active and u.username != 'admin'}"
                        th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                        class="btn btn-sm btn-danger ms-1"
                        onclick="return confirm('Are you sure? This user will be blocked from login.')"
                        title="Deactivate"
                      >
                        <i class="fas fa-ban"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
