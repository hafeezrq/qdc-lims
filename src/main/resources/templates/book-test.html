<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .cart-item {
            transition: all 0.3s;
            border-left: 4px solid #198754;
        }

        .cart-item:hover {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            cursor: pointer;
        }

        .dept-card {
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>

<body class="bg-light">
    <input type="hidden" id="patientIdHidden" th:value="${patient.id}">

    <div class="container mt-4">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm">
            <div>
                <h4 class="mb-0 text-primary" th:text="${patient.fullName}"></h4>
                <small class="text-muted">
                    MRN: <span th:text="${patient.mrn}"></span> |
                    Age: <span th:text="${patient.age}"></span> |
                    Mobile: <span th:text="${patient.mobileNumber}"></span>
                </small>
            </div>
            <div>
                <a href="/search" class="btn btn-outline-secondary btn-sm">Change Patient</a>
            </div>
        </div>

        <div class="row">
            <!-- LEFT COLUMN: Selection Area -->
            <div class="col-md-8">

                <!-- 1. Select Doctor -->
                <div class="card shadow-sm mb-3">
                    <div class="card-body p-3">
                        <label class="fw-bold small text-uppercase text-muted">Referring Doctor</label>
                        <select id="doctorSelect" class="form-select">
                            <option value="">-- Self / None --</option>
                            <option th:each="doc : ${doctors}" th:value="${doc.id}"
                                th:text="${doc.name} + ' (' + ${doc.clinicName} + ')'"></option>
                        </select>
                    </div>
                </div>

                <!-- 2. Select Tests (Grid Layout) -->
                <div class="row">
                    <div class="col-md-6 mb-3" th:each="entry : ${testsByDept}">
                        <div class="card h-100 shadow-sm dept-card">
                            <div class="card-body p-2">
                                <label class="fw-bold small mb-1" th:text="${entry.key}"></label>

                                <select class="form-select form-select-sm test-dropdown" onchange="addToCart(this)">
                                    <option value="" selected>Select Test...</option>

                                    <!-- Price is stored in data-price attribute -->
                                    <option th:each="test : ${entry.value}" th:value="${test.id}"
                                        th:data-name="${test.testName}" th:data-price="${test.price}"
                                        th:text="${test.testName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: The "Cart" -->
            <div class="col-md-4">
                <div class="card shadow border-success position-sticky" style="top: 20px;">
                    <div class="card-header bg-success text-white d-flex justify-content-between">
                        <span class="fw-bold">Bill Summary</span>
                    </div>
                    <div class="card-body d-flex flex-column" style="min-height: 300px;">

                        <!-- List of Selected Tests -->
                        <ul id="cartList" class="list-group list-group-flush mb-auto">
                            <li class="list-group-item text-center text-muted fst-italic small" id="emptyMsg">
                                Select tests from the left.
                            </li>
                        </ul>

                        <!-- Calculator Section -->
                        <div class="mt-3 pt-3 border-top">

                            <!-- Subtotal -->
                            <div class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span class="fw-bold">Rs <span id="subTotalDisplay">0</span></span>
                            </div>

                            <!-- Discount -->
                            <div class="input-group input-group-sm my-2">
                                <span class="input-group-text bg-light text-danger">Discount</span>
                                <input type="number" id="discountInput" class="form-control text-end" value="0"
                                    oninput="calculateFinal()">
                            </div>

                            <!-- Net Total -->
                            <div class="d-flex justify-content-between h5">
                                <span>Net Total:</span>
                                <span>Rs <span id="netTotalDisplay">0</span></span>
                            </div>

                            <!-- Cash Paid -->
                            <div class="input-group input-group-sm mb-2">
                                <span class="input-group-text bg-success text-white">Cash Paid</span>
                                <input type="number" id="cashInput" class="form-control text-end fw-bold" value="0"
                                    oninput="calculateBalance()">
                            </div>

                            <!-- Balance -->
                            <div class="d-flex justify-content-between small">
                                <span>Balance:</span>
                                <span id="balanceDisplay">0</span>
                            </div>

                            <button onclick="submitOrder()"
                                class="btn btn-success w-100 py-3 fw-bold text-uppercase mt-2">
                                Confirm & Print
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
