<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${labInfo.labName} + ' - Inventory'">Inventory</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">
          <span th:text="${labInfo.labName}">LIMS</span> INVENTORY
        </a>
        <a href="/" class="btn btn-outline-light btn-sm">Dashboard</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-header bg-dark text-white">Add Stock</div>
            <div class="card-body">
              <form
                th:action="@{/inventory}"
                th:object="${newItem}"
                method="post"
              >
                <div class="mb-3">
                  <label>Item Name</label
                  ><input
                    type="text"
                    th:field="*{itemName}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Current Stock</label
                  ><input
                    type="number"
                    th:field="*{currentStock}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Min Threshold</label
                  ><input
                    type="number"
                    th:field="*{minThreshold}"
                    class="form-control"
                    value="10"
                  />
                </div>
                <button type="submit" class="btn btn-dark w-100">
                  Add Item
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <table class="table table-striped bg-white shadow-sm">
            <thead class="table-dark">
              <tr>
                <th>Item</th>
                <th>Stock</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${items}">
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.currentStock}"></td>
                <td>
                  <span
                    th:if="${item.currentStock <= item.minThreshold}"
                    class="badge bg-danger"
                    >LOW</span
                  >
                  <span
                    th:if="${item.currentStock > item.minThreshold}"
                    class="badge bg-success"
                    >OK</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
