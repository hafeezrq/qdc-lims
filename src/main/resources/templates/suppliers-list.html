<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Supplier List</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="fas fa-truck text-secondary"></i> Registered Suppliers</h3>
            <div>
                <a href="/admin/suppliers" class="btn btn-dark">+ Add New</a>
                <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Company</th>
                            <th>Contact Person</th>
                            <th>Mobile</th>
                            <th>Address</th> <!-- NEW COLUMN -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sup : ${suppliers}">
                            <td th:text="${sup.id}"></td>
                            <td th:text="${sup.companyName}" class="fw-bold"></td>
                            <td th:text="${sup.contactPerson}"></td>
                            <td th:text="${sup.mobile}"></td>

                            <!-- NEW DATA FIELD -->
                            <td th:text="${sup.address}" class="text-muted small"></td>

                            <td>
                                <a th:href="@{/admin/suppliers/ledger/{id}(id=${sup.id})}" class="btn btn-sm btn-outline-primary">
                                    ðŸ“œ View Ledger                            </a>
                            </td>
                        </tr>
                        <tr th:if="${suppliers.empty}">
                            <td colspan="6" class="text-center py-4 text-muted">No suppliers found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
