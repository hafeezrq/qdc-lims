<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>QDC-LIMS Dashboard</title>
    <!-- Bootstrap CSS (Makes it look pretty) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">QDC-LIMS System</a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-5">
            <h1>Welcome to QDC-LIMS</h1>
            <p class="lead">Pathology Lab Management System</p>
        </div>

        <div class="row">
            <!-- Card 1: Registration -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Reception</h5>
                        <p class="card-text">Register new patients.</p>
                        <a href="/register" class="btn btn-primary w-100">New Patient</a>
                    </div>
                </div>
            </div>

            <!-- Card 2: Orders (Coming Soon) -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Booking</h5>
                        <p class="card-text">Book tests for patients.</p>
                        <a href="/search" class="btn btn-primary w-100">Find & Book</a>
                    </div>
                </div>
            </div>

            <!-- Card 3: Lab (Coming Soon) -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laboratory</h5>
                        <p class="card-text">Enter test results.</p>
                        <a href="/lab/worklist" class="btn btn-danger w-100">Open Worklist</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
