<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>Register New Patient</h4>
                    </div>
                    <div class="card-body">

                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- The Form talks to @PostMapping("/register") -->
                        <form action="#" th:action="@{/register}" th:object="${patient}" method="post">
                        
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Full Name *</label>
                                <input type="text" th:field="*{fullName}" class="form-control" placeholder="e.g. Ali Khan" required>
                            </div>
                        
                            <!-- NEW: Age and Gender Row -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Age (Years) *</label>
                                    <input type="number" th:field="*{age}" class="form-control" placeholder="e.g. 32" required min="0"
                                        max="120">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Gender *</label>
                                    <select th:field="*{gender}" class="form-select">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        
                            <!-- NEW: Mobile and City Row -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="text" th:field="*{mobileNumber}" class="form-control" placeholder="0300-1234567">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City / Village</label>
                                    <input type="text" th:field="*{city}" class="form-control" placeholder="e.g. Township or Village 22">
                                </div>
                            </div>
                        
                            <!-- CNIC (Optional) -->
                            <div class="mb-3">
                                <label class="form-label">CNIC (Optional)</label>
                                <input type="text" th:field="*{cnic}" class="form-control" placeholder="35202-xxxxxxx-x">
                            </div>
                        
                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Register & Generate ID</button>
                            <a href="/" class="btn btn-link w-100 mt-2">Back to Dashboard</a>                 </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
