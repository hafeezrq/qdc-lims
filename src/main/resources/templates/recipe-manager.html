<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Recipe</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Recipe for: <span class="text-primary" th:text="${test.testName}"></span></h2>
            <a href="/tests/list" class="btn btn-secondary">Back to Menu</a>
        </div>

        <div class="row">
            <!-- Left: Add Ingredient Form -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">Add Consumable</div>
                    <div class="card-body">
                        <form th:action="@{/tests/{id}/recipe(id=${test.id})}" method="post">
                            <div class="mb-3">
                                <label class="fw-bold">Select Inventory Item</label>
                                <select name="itemId" class="form-select" required>
                                    <option th:each="item : ${allItems}" th:value="${item.id}"
                                        th:text="${item.itemName} + ' (Stock: ' + ${item.currentStock} + ')'">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Quantity Needed</label>
                                <input type="number" step="0.1" name="quantity" class="form-control"
                                    placeholder="e.g. 1.0" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Add to Recipe</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right: Current Recipe Table -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">Current Ingredients</div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Qty Per Test</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${ingredients}">
                                    <td th:text="${c.item.itemName}"></td>
                                    <td th:text="${c.quantity} + ' ' + ${c.item.unit}"></td>
                                    <td>
                                        <a th:href="@{/tests/{tid}/recipe/delete/{cid}(tid=${test.id}, cid=${c.id})}"
                                            class="btn btn-danger btn-sm">Remove</a>
                                    </td>
                                </tr>
                                <tr th:if="${ingredients.empty}">
                                    <td colspan="3" class="text-center text-muted py-3">No ingredients defined yet.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
