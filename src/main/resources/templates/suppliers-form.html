<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Supplier</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/all.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-secondary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/admin/dashboard"
          ><i class="fas fa-truck me-2"></i> Supplier Manager</a
        >
        <div>
          <a href="/admin/suppliers/list" class="btn btn-warning btn-sm fw-bold"
            >View All Suppliers</a
          >
          <a href="/admin/dashboard" class="btn btn-outline-light btn-sm ms-2"
            >Dashboard</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div
            th:if="${param.success}"
            class="alert alert-success alert-dismissible fade show"
          >
            âœ… Supplier Saved Successfully!
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <div class="card shadow">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">Register New Vendor</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/suppliers}"
                th:object="${newSupplier}"
                method="post"
              >
                <div class="mb-3">
                  <label class="fw-bold">Company Name *</label>
                  <input
                    type="text"
                    th:field="*{companyName}"
                    class="form-control"
                    placeholder="e.g. Roche Pakistan"
                    required
                  />
                </div>

                <div class="row mb-3">
                  <div class="col-6">
                    <label>Contact Person</label>
                    <input
                      type="text"
                      th:field="*{contactPerson}"
                      class="form-control"
                      placeholder="Mr. Ali"
                    />
                  </div>
                  <div class="col-6">
                    <label>Mobile Number</label>
                    <input
                      type="text"
                      th:field="*{mobile}"
                      class="form-control"
                      placeholder="0300-1234567"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label>Address</label>
                  <textarea
                    th:field="*{address}"
                    class="form-control"
                    rows="2"
                    placeholder="Office address..."
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-dark w-100 py-2">
                  Save Supplier
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
